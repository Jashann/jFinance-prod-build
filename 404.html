<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect all paths to index.html preserving the route
      // GitHub Pages serves this 404.html for unknown paths
      var base = '/jFinance-prod-build/';
      var path = location.pathname.replace(base, '/');
      var search = location.search;
      location.replace(base + '?p=' + encodeURIComponent(path + search));
    </script>
  </head>
  <body></body>
</html>
